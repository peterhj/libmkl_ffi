[package]
name = "mkl_link"
version = "0.1.2"
authors = ["Peter Jin <peterhaijin@gmail.com>"]
license = "BSD-2-Clause"
description = "Library for linking with MKL."
repository = "https://github.com/peterhj/libmkl_link"
keywords = ["blas", "intel", "mkl"]
readme = "README.md"
build = "build.rs"

[features]
